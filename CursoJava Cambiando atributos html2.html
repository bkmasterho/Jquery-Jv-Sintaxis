<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style type="text/css">
#contenedor1 {
	position: absolute;
	left: 67px;
	top: 177px;
	width: 408px;
	height: 298px;
	z-index: 1;
}
#contenedor2 {
	position: absolute;
	left: 510px;
	top: 176px;
	width: 443px;
	height: 297px;
	z-index: 2;
}

ul{
	list-style:none;
	
}
li{
	margin:10px 0;
	font-size:24px;
	width:95px;
}

.destacar{
	background-color:blue;
	color:#FFF;
}
</style>

<script src="C:\Users\Jesus\Desktop\PROGRAMACION\Jquery/jquery-1.6.3.min.js"></script>

<script>

	
$(document).ready(function(){

		var lineaor=document.querySelectorAll("li")	

		for(var i=0;i<lineaor.length;i++){

			lineaor[i].addEventListener("mouseover",pon_imagen,false);

			lineaor[i].addEventListener("mouseout",quita_imagen,false);
		}
	});

	function pon_imagen(e){


		if(e.target==elem1){

			$("#elem1").addClass("destacar");
			
			$("img").attr("src","carronuevo/claro2.jpg").width(200).height(250);

		}else if(e.target==elem2){

			$("#elem2").addClass("destacar");

			$("img").attr("src","carronuevo/torta1.jpg").width(200).height(250);


		}else if(e.target==elem3){

			$("#elem3").addClass("destacar");

			$("img").attr("src","carronuevo/claro4.jpg").width(200).height(250);

	}
}

function quita_imagen(e){

	if(e.target==elem1){

		$("#elem1").removeClass("destacar");
		
		$("#img").removeAttr("src");

	}else if(e.target==elem2){

		$("#elem2").removeClass("destacar");

		$("#img").removeAttr("src");

	}else if(e.target==elem3){

		$("#elem3").removeClass("destacar");

		$("#img").removeAttr("src");

	}

}


</script>

</head>

<body>
<div id="contenedor1">

<ul>

<li id="elem1">Imagen 1</li>
<li id="elem2">Imagen 2</li>
<li id="elem3">Imagen 3</li>

</ul>
</div>
<div id="contenedor2">
<img src="">
</div>

</body>
</html>
